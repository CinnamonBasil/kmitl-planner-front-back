<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject management</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <h1>Subject management</h1>
    <div class="form-container">
      <form>
        <label for="fileToUpload">Select a CSV file to upload:</label>
        <input
          type="file"
          name="csvFileInput"
          id="csvFileInput"
          accept=".csv"
        />
        <button type="button" id="readCsvFile">Upload</button>
      </form>
    </div>
    <div class="form-container">
      <form>
        <div class="flex">
          <label for="subject_id">subject id</label>
          <input type="text" id="subject_id">
          <label for="subject_name">subject name</label>
          <input type="text" id="subject_name">
          <label for="credit">credit</label>
          <input type="text" id="credit">
          <label for="type">type</label>
          <input type="text" id="type">
          <button type="button" id="addSubject">Add</button>
        </div>
      </form>
    </div>
    <div class="table-container">
      <table id="curriculumTable">
        <thead>
          <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th>Credit</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="subject_list">

        </tbody>
      </table>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
